<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>My Slide Show</h1>
    <div>
      <button onclick="slideShow('prev')">Previous</button>
      <img
        src="./images/1.jpeg"
        id="imageSlide"
        alt=""
        width="400"
        height="200"
      />

      <button onclick="slideShow('next')">Next</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
